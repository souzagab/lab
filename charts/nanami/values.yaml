# Default values for nanami.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/souzagab/nanami
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: main

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: nanami.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: nanami-tls
  #    hosts:
  #      - nanami.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /healthcheck
    port: 3000
readinessProbe:
  httpGet:
    path: /healthcheck
    port: 3000

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

secrets:
  enabled: false  # Set this to true if the secrets should be added
  name: nanami-secrets  # Name of the Kubernetes secret created

# Migrations Job Configuration
migrationsJob:
  enabled: true  # Set to false to disable the migrations Job
  image:
    repository: ghcr.io/souzagab/nanami
    tag: main
    pullPolicy: IfNotPresent
  # Command to run Alembic migrations
  command: ["alembic", "upgrade", "head"]
  # Environment variables for the Job
  env:
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: nanami-secrets
          key: DATABASE_URL

  # Optional: Resources for the Job
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 50m
    #   memory: 64Mi
  # Optional: Restart policy
  restartPolicy: OnFailure

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

## -- Extra Kubernetes objects to deploy with the helm chart
extraObjects: []
